<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Crit Counter</title>
</head>

<body>

    <fieldset id="critico-form">
        <legend>Registrar Crítico</legend>
        
        <label for="sistema">Sistema</label>
        <select name="critico" id="sistema">
            <option value="D&D 5e">D&D 5e</option>
            <option value="GURPS 4e">GURPS 4e</option>
        </select>
        
        <label class="tipo_critico" tipo="acerto" for="acerto">
            <input type="radio" name="critico" value="1" id="acerto" hidden>Acerto Crítico</label>
        <label class="tipo_critico" tipo="erro" for="erro">
            <input type="radio" name="critico" value="0" id="erro" hidden>Erro Crítico</label>

        <label for="jogador">Jogador</label>
        <input id="jogador" list="jogador-list" name="critico">
        <datalist id="jogador-list">
            <!-- vazio! -->
        </datalist>

        <button id="addCritico">Adicionar</button>
    </fieldset>

    <hr>

    <section id="container-tabelas">
        <table id="tbl-critico" data-endpoint="/criticos" data-page-size="10" is="dynamic-table">
            <caption>Tabela de Críticos</caption>
            <thead>
                <tr>
                    <th fullspan>
                        <input type="text" is="table-search">
                    </th>
                </tr>
                <tr>
                    <th data-chave="datahora">Data Hora</th>
                    <th data-chave="tipo_critico">Crítico</th>
                    <th data-chave="jogador">Jogador</th>
                    <th data-chave="sistema">Sistema</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Sem dados...</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <!-- <td colspan="4">
                        <button data-passo="-1">Anterior</button>
                        <button class="page-info">1 / 1</button>
                        <button data-passo="1">Próximo</button>
                    </td> -->
                    <td is="table-pager" fullspan></td>
                </tr>
            </tfoot>
        </table>
    
        <table id="tbl-ranking" data-endpoint="/ranking" is="dynamic-table">
            <caption>Ranking</caption>
            <thead>
                <tr>
                    <th data-chave="jogador">Jogador</th>
                    <th data-chave="acertos">Acertos</th>
                    <th data-chave="erros">Erros</th>
                    <th data-chave="total">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Sem dados...</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
